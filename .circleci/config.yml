version: 2.1

orbs:
  ms-teams-notifier: wasikuss/ms-teams-notifier@dev:5b2c376f932de2c32ca3a5522aa92daa7c3db12a

jobs:
  build:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: Do something
          command: |
            echo 1
      - run:
          name: fail
          command: |
            exit 1
      - run:
          when: on_fail
          name: fail
          command: |
            echo $WEBHOOK_URL
      - ms-teams-notifier/report:
          only_on_fail: true
          show_msg: true
          show_author: true
          webhook_url: $WEBHOOK_URL

workflows:
  do-build:
    jobs:
      - build

