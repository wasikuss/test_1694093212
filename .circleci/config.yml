version: 2.1

orbs:
  ms-teams-notifier: wasikuss/ms-teams-notifier@dev:2e60f8c6618bff0afba071302fdbde62f5132125

jobs:
  build:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: Do something
          command: |
            echo 1
      - run:
          name: fail
          command: |
            exit 1
      - run:
          when: on_fail
          name: fail
          command: |
            echo $WEBHOOK_URL
      - ms-teams-notifier/report:
          only_on_fail: true
          webhook_url: $WEBHOOK_URL

workflows:
  do-build:
    jobs:
      - build

